<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <!--Raleway 400 y 700-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="containerLeft">
        <div id="brand">
          <img src="./images/logo.svg" alt="logo" srcset="" />
        </div>
        <div id="icons">
          <div class="icon" id="document">
            <img src="./images/icon-document.svg" alt="document" srcset="" />
          </div>
          <div class="icon" id="folder">
            <img src="./images/icon-folder.svg" alt="folder" srcset="" />
          </div>
          <div class="icon" id="upload">
            <img src="./images/icon-upload.svg" alt="upload" srcset="" />
          </div>
        </div>
      </div>
      <div id="containerRight">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div id="barOutside">
            <div id="barInside">
              <div id="ball"></div>
            </div>
          </div>
          <div id="barText">
            <p id="min"><b>0 GB</b></p>
            <p id="max"><b>1000 GB</b></p>
        </div>
        <div id="cloud"><span>185</span> GB Left</div>
      </div>
    </div>
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
